name: Actions Healthcheck

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  smoke-test:
    name: Smoke test runner
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Print environment and run checks
        run: |
          echo "Runner: $(uname -a)"
          echo "Node: $(node --version 2>/dev/null || echo 'no node')"
          echo "Python: $(python3 --version 2>/dev/null || echo 'no python3')"
          echo "Listing files:"
          ls -la
          echo "Create test artifact" > healthcheck.txt
          echo "health ok" >> healthcheck.txt
          cat healthcheck.txt
      - name: Upload health artifact
        uses: actions/upload-artifact@v4
        with:
          name: actions-healthcheck
          path: |
            healthcheck.txt
