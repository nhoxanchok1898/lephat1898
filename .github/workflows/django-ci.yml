name: Django CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.11, 3.12]
    
    env:
      DJANGO_SETTINGS_MODULE: paint_store.settings

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      # Commented: Enable if build logs show missing system libraries for Pillow/psycopg2
      # - name: Install system dependencies
      #   run: |
      #     sudo apt-get update
      #     sudo apt-get install -y libpq-dev python3-dev libjpeg-dev zlib1g-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compile Python files
        run: |
          python -m compileall -q .

      - name: Run Django system checks
        run: |
          python manage.py check

      - name: Run migrations
        run: |
          python manage.py migrate --noinput

      - name: Run Django tests
        run: |
          python manage.py test --noinput

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: django-ci-logs-${{ matrix.python }}
          path: |
            .pytest_cache
            *.log
