name: Deploy to Render - Minimal Test

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  test-upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create debug file
        run: |
          echo "minimal artifact for debug: $(date -u)" > render_deploy_test.txt
          echo "run_id: $GITHUB_RUN_ID" >> render_deploy_test.txt
          ls -la .
          cat render_deploy_test.txt
      - name: Upload test artifact
        uses: actions/upload-artifact@v4
        with:
          name: render-deploy-debug
          path: render_deploy_test.txt