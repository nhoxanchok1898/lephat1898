name: Render Deploy (Manual Debug)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show context
        run: |
          echo "EVENT=$GITHUB_EVENT_NAME"
          echo "ACTOR=$GITHUB_ACTOR"

      - name: Prepare payload
        run: |
          echo '{"clearCache": true}' > render_payload.json
          cat render_payload.json

      - name: Trigger Render deploy (REAL)
        env:
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          set +e
          echo "SERVICE_ID_PRESENT=$([ -n "$RENDER_SERVICE_ID" ] && echo yes || echo no)" > deploy_status.txt
          echo "API_KEY_PRESENT=$([ -n "$RENDER_API_KEY" ] && echo yes || echo no)" >> deploy_status.txt

          curl -v -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            --data-binary @render_payload.json \
            -D deploy_response_headers.txt \
            -o deploy_response_body.txt \
            --trace-ascii deploy_curl_trace.txt \
            2>&1 | tee deploy_curl_stdout.txt

          echo "CURL_EXIT=$?" >> deploy_status.txt

      - name: Upload deploy artifacts
        uses: actions/upload-artifact@v4
        with:
          name: render-deploy-manual-debug
          path: |
            render_payload.json
            deploy_response_headers.txt
            deploy_response_body.txt
            deploy_curl_trace.txt
            deploy_curl_stdout.txt
            deploy_status.txt
