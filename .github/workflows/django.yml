name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9, "3.10", "3.11"]
    
    env:
      DJANGO_SETTINGS_MODULE: paint_store.settings

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    
    # Commented: Enable if build logs show missing system libraries for Pillow/psycopg2
    # - name: Install system dependencies
    #   run: |
    #     sudo apt-get update
    #     sudo apt-get install -y libpq-dev python3-dev libjpeg-dev zlib1g-dev
    
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run compileall check
      run: |
        python -m compileall .
    - name: Run Django checks
      env:
        DJANGO_SETTINGS_MODULE: paint_store.settings
      run: |
        python manage.py check
    - name: Run migrations
      env:
        DJANGO_SETTINGS_MODULE: paint_store.settings
      run: |
        python manage.py migrate --noinput
    - name: Run Tests
      env:
        DJANGO_SETTINGS_MODULE: paint_store.settings
      run: |
        python manage.py test --noinput
