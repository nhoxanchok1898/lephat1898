<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cart Reminder</title>
</head>
<body style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px;">
    <div style="background-color: #FF9800; color: white; padding: 20px; text-align: center;">
        <h1>You Left Items in Your Cart!</h1>
    </div>
    <div style="padding: 20px; background-color: #f9f9f9;">
        <p>Hello {user_name},</p>
        <p>We noticed you left some items in your cart:</p>
        <ul>{cart_items}</ul>
        <p><a href="{site_url}/cart/" style="display: inline-block; padding: 10px 20px; background-color: #FF9800; color: white; text-decoration: none; border-radius: 5px;">Complete Purchase</a></p>
    </div>
</body>
</html>
