<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Back in Stock</title>
</head>
<body style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px;">
    <div style="background-color: #4CAF50; color: white; padding: 20px; text-align: center;">
        <h1>Great News!</h1>
    </div>
    <div style="padding: 20px; background-color: #f9f9f9;">
        <p>Hello {user_name},</p>
        <p>{product_name} is back in stock!</p>
        <p><a href="{product_url}" style="display: inline-block; padding: 10px 20px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px;">View Product</a></p>
    </div>
</body>
</html>
