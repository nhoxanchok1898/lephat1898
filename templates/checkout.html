{% extends 'base.html' %}

{% block title %}Checkout{% endblock %}

{% block content %}
<h2>Checkout</h2>
<form method="post">
    {% csrf_token %}
    <label>Name:</label>
    <input type="text" name="name" required><br>
    <label>Address:</label>
    <textarea name="address" required></textarea><br>
    <label>Phone:</label>
    <input type="text" name="phone" required><br>
    <button type="submit">Place Order</button>
</form>
{% endblock %}
