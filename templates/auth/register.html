{% extends "store/base.html" %}
{% block title %}Đăng ký - Đại lý Sơn Phát Tấn{% endblock %}
{% block content %}
<div class="auth-wrapper">
  <div class="auth-card">
    <h2 class="section-title">Tạo tài khoản</h2>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <label class="form-label" for="username">Tên đăng nhập</label>
      <input type="text" id="username" name="username" required>
      <label class="form-label" for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label class="form-label" for="password">Mật khẩu</label>
      <input type="password" id="password" name="password" required>
      <label class="form-label" for="password_confirm">Xác nhận mật khẩu</label>
      <input type="password" id="password_confirm" name="password_confirm" required>
      <div class="hero-actions">
        <button type="submit" class="btn btn-primary">Đăng ký</button>
      </div>
    </form>
    <p class="text-muted">Đã có tài khoản? <a href="{% url 'login' %}">Đăng nhập</a></p>
  </div>
</div>
{% endblock %}
