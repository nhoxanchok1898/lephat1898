<!DOCTYPE html>
<html>
<head>
    <title>Coupons - Admin</title>
</head>
<body>
    <h1>Coupons</h1>
    <a href="{% url 'store:coupon_create_admin' %}">Create New Coupon</a>
    
    <table>
        <thead>
            <tr>
                <th>Code</th>
                <th>Type</th>
                <th>Value</th>
                <th>Used</th>
                <th>Active</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for coupon in coupons %}
            <tr>
                <td>{{ coupon.code }}</td>
                <td>{{ coupon.get_discount_type_display }}</td>
                <td>{{ coupon.discount_value }}</td>
                <td>{{ coupon.used_count }}</td>
                <td>{{ coupon.is_active }}</td>
                <td>
                    <a href="{% url 'store:coupon_edit_admin' coupon.id %}">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
