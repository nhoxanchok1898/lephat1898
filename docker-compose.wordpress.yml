version: "3.9"

services:
  wp-db:
    image: mariadb:10.11
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: wordpress
      MARIADB_USER: wpuser
      MARIADB_PASSWORD: changeme
      MARIADB_ROOT_PASSWORD: changeme-root
    volumes:
      - wp_db_data:/var/lib/mysql

  wordpress:
    image: wordpress:6.4-php8.2-fpm
    restart: unless-stopped
    depends_on:
      - wp-db
    environment:
      WORDPRESS_DB_HOST: wp-db:3306
      WORDPRESS_DB_USER: wpuser
      WORDPRESS_DB_PASSWORD: changeme
      WORDPRESS_DB_NAME: wordpress
    volumes:
      - wp_app:/var/www/html
      - ./wordpress/my-theme:/var/www/html/wp-content/themes/my-theme:rw

  wp-nginx:
    image: nginx:1.25-alpine
    restart: unless-stopped
    depends_on:
      - wordpress
    volumes:
      - wp_app:/var/www/html:ro
      - ./wordpress/my-theme:/var/www/html/wp-content/themes/my-theme:ro
      - ./wordpress/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"   # Blog at http://localhost:8080

volumes:
  wp_db_data:
  wp_app:
